<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'book_list.html' with is_authenticated=is_authenticated username=username is_admin=is_admin cart_items_count=cart_items_count %}
    
    <div class="profile-container">
        <h2> Ваш профиль</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Имя пользователя:</label>
                <input type="text" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}">
            </div>
            <button type="submit" class="button">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
